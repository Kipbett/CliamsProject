{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block main_block %}
<div class="flex flex-col mt-30 justify-center justify-items-center w-2/4 border-2 border-amber-400 rounded-2xl">
    <form method="post" class="flex flex-col justify-center justify-items-center w-full">
        {% csrf_token %}
        {{ approval_form|crispy }}
        <button type="submit" class="border-2 border-b-fuchsia-600 rounded-2xl hover:bg-blue-700" >Submit Approval</button>
    </form>
</div>
{% endblock main_block %}
