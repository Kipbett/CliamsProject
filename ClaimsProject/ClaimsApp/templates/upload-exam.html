{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main_block %}

{% if messages %}
    {% for message in messages %}
        <h3>{{ message }}</h3>
    {% endfor %}
{% endif %}
<div>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ upload_form|crispy }}
        <input type='submit' name='SUBMIT'/>
    </form>
</div>
{% endblock main_block %}
